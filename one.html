<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="./one.html">One</a>
                    <a class="nav-link" href="./two.html">Two</a>
                </div>
            </div>

        </div>

    </nav>

    <div class="container">

        <h1>VOJTOVY MŇAMINY</h1>
        <hě></hě>
        
        <img id="dummyImage" src="https://placehold.co/600x400" alt="dummy img" class="w-100">
        
        <button id="changeImageButton" class="btn btn-primary">Změnit obrázek</button>

        <div class="row mt-3">
            <div class="col-sm-6">
                <div class="card">
                    <img src="https://placehold.co/300x200" class="card-img-top" alt="karta 1">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> 
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>
            </div>

            <div class="col-sm-6">
              <div class="card">
                <img src="https://placehold.co/300x200" class="card-img-top" alt="karta 2">
                <div class="card-body">
                  <h5 class="card-title">Special title treatment</h5>
                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
            </div>
          </div>

    </div>
    
    <div style="height: 500px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      
      const imageElement = document.getElementById('dummyImage');
      const button = document.getElementById('changeImageButton');

      
      const firstImage = 'https://placehold.co/600x400';
      const secondImage = 'https://placehold.co/600x400/ff0000/ffffff?text=New+Image';

      
      button.addEventListener('click', function() {
        if (imageElement.src === firstImage || imageElement.src === '') {
          imageElement.src = secondImage;
        } else {
          imageElement.src = firstImage;
        }
      });
    </script>
  </body>
</html>
